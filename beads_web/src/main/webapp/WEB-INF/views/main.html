<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <link rel="stylesheet" href="/resources/css/bootstrap.css"/>

    <link rel="stylesheet" href="/resources/css/product.css"/>

    <script src="/resources/js/jquery-1.11.1.min.js" type="text/javascript"></script>
    <script type="text/javascript">

        $(document).ready(function(){
            $('.img-zoom').hover(function() {
                $(this).addClass('transition');

            }, function() {
                $(this).removeClass('transition');
            });
        });

        function addToBasket(button) {
            var id = button.attr('id');
            console.log("send /addItemToOrder with id=" + id);

            $.ajax({
                url: "/addItemToOrder",
                type: "PUT",
                contentType: "application/json; charset=utf-8",
                data: '{"productId":' + id + '}',
                success: function () {
                    console.log("Success add to basket");
                    button.attr('disabled', 'true');
                },
                error: function () {
                    console.log("Error add to basket");
                }
            });
        }
    </script>

</head>
<body>
    <div id="header" th:include="layout :: head"></div>

    <div id="search" th:include="layout :: search1"></div>

    <table>
        <tr>
            <td valign="top">
                <div th:include="layout :: productGroup"></div>
            </td>
            <td valign="top">
                <div id="content-main" th:include="layout :: main"></div>
            </td>
        </tr>
    </table>

</body>
