<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">



<div th:fragment="productGroup">
    <nav class="vertical">
        <ul class="nav">
            <li th:each="category : ${pv.categories}"><a th:text="${category.name}"></a>

                <div>
                    <ul>
                        <li th:each="subCat : ${category.childGroups}"><a th:text="${subCat.name}"
                                                                          th:href="@{/loadProductsByGroupId?(groupId=${subCat.id})}"></a>
                        </li>
                    </ul>
                </div>
            </li>
        </ul>
    </nav>
</div>




<div th:fragment="search">
    <form th:action="@{/searchProducts}" method="get" role="search">
        <input type="search" class="form-control" name="searchString" th:field="${pv.searchString}" style="width:500px"/>
        <button id="btnSearch" type="submit" class="btn btn-default" style="margin-top: -10px">Поиск</button>
    </form>
    <div th:if="${pv.size == 0}" style="text-align: center; margin-left: -200px" class="alert alert-error center">
        По вашему запросу ничего не найдено
    </div>
</div>




<div th:fragment="header">
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container-fluid">
                <a class="brand" href="/">Главная</a>
                <div class="nav-collapse collapse">
                    <ul class="nav">
                        <a class="brand" th:href="@{/payment}">
                            Оплата и доставка
                        </a>
                        <a class="brand" th:href="@{/contact}">
                            Контакты
                        </a>
                        <a class="btn btn-primary" th:href="@{/showBasket}">
                            Показать содержимое корзины
                        </a>
                    </ul>
                </div>
            </div>
        </div>
    </div>

</div>

</html>
