<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:dt="dandelion/datatables">

<head>

</head>

<body>

<div th:fragment="main">
    <table id="Tableproducts" class="table table-striped"
            dt:table="true" dt:filterable="false" dt:pageable="true" dt:paginationType="four_button" dt:sortable="false"
           >
        <thead>
        <tr>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tr th:each="item : ${pv.products}">
            <td>
                <img class="img-zoom" th:src="@{getPhoto?id=}+${item.id}" width="130" style="float:left; padding: 10px" alt="no image">
<!--                <a th:href="@{/showProduct?id=}+${item.id}"> -->
                <div th:inline="text">
                    <p><b>Ид продукта</b> : [[${item.id}]]</p>
                    <p><b>Код продукта</b> : [[${item.productCode}]]</p>
                    <p><b>Название</b> : [[${item.name}]]</p>
                    <p><b>Описание</b> : [[${item.description}]]</p>
                    <p><b>Цена : [[${item.price}]] грн.</b></p>
                </div>
<!--                </a> -->
                </img>
            </td>
            <td  style="vertical-align: middle;">
                <button class="btn" th:id="${item.id}" style="float: right" onclick="addToBasket($(this))">Добавить в заказ
                </button>
            </td>
        </tr>
    </table>

</div>

<div th:fragment="productGroup">
    <nav class="vertical">
        <ul class="nav">
            <li th:each="category : ${pv.categories}"><a th:text="${category.name}"></a>

                <div>
                    <ul>
                        <li th:each="subCat : ${category.childGroups}"><a th:text="${subCat.name}"
                                                                          th:href="@{/loadProductsByGroupId?(groupId=${subCat.id})}"></a></li>
                    </ul>
                </div>
            </li>
        </ul>
    </nav>
</div>

<div th:fragment="search1">

    <form th:action="@{/searchProducts}" method="get" role="search">

        <input type="search" class="form-control" name="searchString" th:field="${pv.searchString}" style="width:500px"/>
        <button id="btnSearch" type="submit" class="btn btn-default" style="margin-top: -10px">Поиск</button>
    </form>
    <div th:if="${pv.size == 0}" style="text-align: center; margin-left: -200px" class="alert alert-error">По вашему запросу ничего не найдено</div>
</div>

<div th:fragment="head">
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container-fluid">
                <a class="brand" href="/">Список товара</a>

                <div class="nav-collapse collapse">
                    <ul class="nav">
                        <a class="btn btn-primary" th:href="@{/showBasket}">Показать содержимое корзины</a>
                    </ul>
                </div>
            </div>
        </div>
    </div>

</div>

</body>

</html>
